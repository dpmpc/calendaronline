{% load static %}
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/iconmonstr-calendar-8.svg' %}" type="image/svg+xml">
    <link href="{% static 'fontawesome-free-6.5.1-web/css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome-free-6.5.1-web/css/solid.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery-3.7.1.slim.min.js' %}"></script>

    {% block head %}
    {% endblock %}
  </head>
  <body >
    <nav class="navbar navbar-expand-sm bg-success sticky-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="https://k51.de">
          <img class="d-inline-block align-text-top" src="{% static 'images/iconmonstr-calendar-8.svg' %}" alt="Logo" width="30" height="24">
          k51.de
        </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if page == 'start' %} active{% endif %}" aria-current="page" href="start">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if page == 'impressum' %} active{% endif %}" href="impressum">Impressum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if page == 'faq' %} active{% endif %}" href="faq">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      {% block content %}
      {% endblock %}

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2023-{% now "Y" %} Daniel Schlich</p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="https://github.com/dpmpc/calendaronline/releases" >Version {% include "creator/version.html" %}</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="impressum">Impressum</a></li>
        </ul>
      </footer>
    </div>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
