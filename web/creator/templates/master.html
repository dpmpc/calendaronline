{% load static %}
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block head %}
    {% endblock %}
  </head>
  <body >
    <nav class="navbar navbar-expand-sm bg-dark-subtle sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="bi me-2"  src="{% static 'images/iconmonstr-calendar-8.svg' %}" alt="Calendar Online" width="30" height="24">
        </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if page == 'start' %} active{% endif %}" aria-current="page" href="start">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if page == 'impressum' %} active{% endif %}" href="impressum">Impressum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if page == 'faq' %} active{% endif %}" href="faq">FAQ</a>
            </li>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      {% block content %}
      {% endblock %}

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2023 Daniel Schlich</p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="https://github.com/dpmpc/calendaronline" class="nav-link px-2 text-muted">Source</a></li>
        </ul>
      </footer>
    </div>

    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
