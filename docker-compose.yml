version: "3.9"

services:
  calendaronlinie-nginx:
    build: ./nginx/
    restart: always
    volumes:
      - uwsgi_data:/tmp/uwsgi/
      - web_static:/var/www/calendaronline/assets/:ro
    ports:
      - "8000:80"
    depends_on: 
      - calendaronlinie

  calendaronlinie:
    build: ./web/
    restart: always
    volumes:
      - uwsgi_data:/tmp/uwsgi/
      - web_static:/static/

volumes:
  uwsgi_data:
  web_static: